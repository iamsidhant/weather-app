<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text">
            <input type="submit">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src=" https://openweathermap.org/themes/openweathermap/assets/img/mobile_app/android-app-top-banner.png" alt="Weather Icon">
            </div>
            <div class="temperature">26°C</div>
            <div class="description">Sunny</div>
            <div class="details">6 m/s</div>
                <div>Feels like: 23°C</div>
                    <div>Humidity: 43%</div>
                    <div>Wind speed: 5 m/s</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
